<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar HTML | Image</title>
</head>
<body>
  
    <!-- tag <img> untuk memasukan gambar -->
    <!-- atribut alt digunakan jika gambar gagal ditampilkan akan muncul kalimat dari atribut alt -->
    <!-- atribut title jika cursor di arahkan ke gambar maka akan tampil tool tip isi dari atribut title -->
    <p>Menampilkan Gambar:</p>
    <img src="https://images.pexels.com/photos/248515/pexels-photo-248515.png" alt="programming" title="Programming" width="650px">

    <!-- contoh link dengan gambar -->
    <p>Link dengan gambar:</p>
    <a href="https://images.pexels.com/photos/248515/pexels-photo-248515.png" target="_blank"><img src="https://images.pexels.com/photos/248515/pexels-photo-248515.png" alt="programming" title="Programming" width="650px"></a>

</body>
</html>
