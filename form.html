<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar HTML | Form</title>
</head>
<body>
  
    <form action="" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>ContohForm</legend>
        <p>Nama: <input type="text" name="nama" id=""></p>
        <p>Nama Panggilan: <input type="text" name="nickname"></p>
        <p>Password: <input type="password" name="pass" id=""></p>
        <p><label><input type="checkbox" name="kendaraan1" id="" value="Motor" checked>Motor</label></p>
        <p><label><input type="checkbox" name="kendaraan2" id="" value="Mobil">Mobil</p></label>
        <p><label><input type="radio" name="kelamin" id="" value="pria" checked>Pria</p></label>
        <p><label><input type="radio" name="kelamin" id="" value="wanita">Wanita</p></label>
        <p>Alamat: <textarea name="alamat" id=""></textarea> </p>
        <p>Warna:
          <select name="warna" id="">
            <option value="merah">Merah</option>
            <option value="biru">Biru</option>
            <option value="hijau" selected>Hijau</option>
          </select>
        </p>
        <p><input type="file" name="upload_gambar" id=""></p>
        <input type="submit">
        <input type="reset">
      </fieldset>
    </form>

</body>
</html>
